<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"> 

</head>


<body>
    <div class="wrapper">
       
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>

        <div class="form-container">
           
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>

            <div class="form-inner">

                <form action="login_process.php" method="post" class="login">
                    
                    <div class="field">
                        <input type="text" name="username" placeholder="User Name" required>
                    </div>

                    <div class="field">
                        <input type="text" name="nic" placeholder="NIC" required>
                    </div>

                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="pass-link"><a href="#">Forgot password?</a>
                    </div>

                    <div class="field btn">
                        <div class="btn-layer"> </div>
                        <input type="submit" name="login" value="Login">
                    </div>

                    <div class="signup-link">Create an account <a href="#">Signup now</a>
                    </div>

                    <div class="logos">
                        <img src="gover.jpg" alt="Logo 1">
                        <img src="log.jpg" alt="Logo 2">
                    </div>

                </form>


                <form action="signup_process.php" method="post" class="signup">
                   
                    <div class="field-group">
                       
                        <div class="field">
                            <input type="text" name="firstname" placeholder="First Name" required>
                        </div>
                        
                        <div class="field">
                            <input type="text" name="lastname" placeholder="Last Name" required>
                        
                        </div>
                    </div>
                    
                    <div class="field">
                        <input type="text" name="nic" placeholder="NIC" required>
                    </div>
                    
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <div class="field">
                        <input type="password" name="confirm_password" placeholder="Confirm password" required>
                    </div>
                   
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" name="signup" value="Signup">
                    </div>
                   
                    <div class="login-link">Already have an account? <a href="#">Login</a></div>
                    <div class="logos">
                        <img src="gover.jpg" alt="Logo 1">
                        <img src="log.jpg" alt="Logo 2">
                   
                   </div>
                </form>
           
            </div>
        </div>
    </div>
   
    <script src="login.js"></script> 

</body>

</html>
